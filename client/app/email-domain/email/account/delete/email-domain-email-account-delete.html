<div data-ng-controller="EmailsDeleteAccountCtrl as ctrl">
    <div data-wizard
         data-wizard-on-cancel="resetAction"
         data-wizard-on-finish="deleteAccount"
         data-wizard-title="i18n.email_tab_modal_delete_account_title">

        <div data-wizard-step>
            <p data-ng-bind-html="tr('email_tab_modal_delete_account_heading', ctrl.currentAccount.accountName)"></p>
            <div class="alert alert-warning" role="alert"
                 data-i18n-static="email_tab_modal_delete_account_warning">
            </div>
        </div>
    </div>
</div>
