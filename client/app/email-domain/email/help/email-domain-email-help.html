<div data-ng-controller="EmailsHelpCtrl as ctrl">
    <div data-wizard
         data-wizard-confirm-button-text="tr('wizard_close')"
         data-wizard-hide-cancel-button="true"
         data-wizard-on-cancel="resetAction"
         data-wizard-on-finish="configureHelp"
         data-wizard-title="i18n.email_tab_modal_help_title">

        <div data-wizard-step
             data-wizard-step-valid="!ctrl.loading">

            <oui-loader data-ng-if="ctrl.loading"></oui-loader>

            <div data-ng-if="!ctrl.loading">
                <p data-i18n-static="email_tab_modal_help_explanation"></p>

                <div class="d-flex">
                    <button type="button" class="btn btn-default text-wrap mx-2"
                            data-i18n-static="email_tab_button_emails_create_account"
                            data-ng-click="setAction('email-domain/email/account/create/email-domain-email-account-create')"
                            data-ng-if="ctrl.canCreate.account">
                    </button>
                    <button type="button" class="btn btn-default text-wrap mx-2"
                            data-i18n-static="email_tab_button_emails_create_redirection"
                            data-ng-click="setAction('email-domain/email/redirection/create/email-domain-email-redirection-create')"
                            data-ng-if="ctrl.canCreate.redirection">
                    </button>
                    <button type="button" class="btn btn-default text-wrap mx-2"
                            data-i18n-static="email_tab_modal_help_create_mailing_list"
                            data-ng-click="setAction('email-domain/mailing-list/create/email-domain-mailing-list-create')"
                            data-ng-if="ctrl.canCreate.mailingList">
                    </button>
                    <button type="button" class="btn btn-default text-wrap mx-2"
                            data-i18n-static="email_tab_modal_create_responder_title"
                            data-ng-click="setAction('email-domain/email/responder/create/email-domain-email-responder-create', {accounts: ctrl.emails})"
                            data-ng-if="ctrl.canCreate.responder">
                    </button>
                </div>

                <form class="mt-5" name="ctrl.configureHelpForm">
                    <div class="oui-checkbox">
                        <input type="checkbox" class="oui-checkbox__input" id="hideEmailsHelpOne" name="hideEmailsHelpOne"
                               data-ng-model="ctrl.hideEmailsHelp.one">
                        <label class="oui-checkbox__label-container" for="hideEmailsHelpOne">
                            <span class="oui-checkbox__label"
                                  data-i18n-static="email_tab_modal_help_explanation_checkbox_this"></span>
                            <span class="oui-checkbox__icon">
                                <span class="oui-icon oui-icon-checkbox-unchecked" aria-hidden="true"></span>
                                <span class="oui-icon oui-icon-checkbox-checked" aria-hidden="true"></span>
                                <span class="oui-icon oui-icon-checkbox-checkmark" aria-hidden="true"></span>
                            </span>
                        </label>
                    </div>
                    <div class="oui-checkbox">
                        <input type="checkbox" class="oui-checkbox__input" id="hideEmailsHelpAll" name="hideEmailsHelpAll"
                               data-ng-model="ctrl.hideEmailsHelp.all">
                        <label class="oui-checkbox__label-container" for="hideEmailsHelpAll">
                            <span class="oui-checkbox__label"
                                  data-i18n-static="email_tab_modal_help_explanation_checkbox_all"></span>
                            <span class="oui-checkbox__icon">
                                <span class="oui-icon oui-icon-checkbox-unchecked" aria-hidden="true"></span>
                                <span class="oui-icon oui-icon-checkbox-checked" aria-hidden="true"></span>
                                <span class="oui-icon oui-icon-checkbox-checkmark" aria-hidden="true"></span>
                            </span>
                        </label>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
