<div data-ng-controller="HostingDatabaseCheckQuotaCtrl as ctrl">
    <div data-wizard
         data-wizard-on-cancel="resetAction"
         data-wizard-on-finish="checkQuota"
         data-wizard-title="i18n.hosting_tab_DATABASES_configuration_check_quota_title">

        <div data-wizard-step>
            <p data-ng-bind-html="tr('hosting_tab_DATABASES_configuration_check_quota_question', ['<strong>' + ctrl.entryToCheck + '</strong>'])"></p>
            <div class="alert alert-info" role="alert"
                 data-i18n-static="hosting_tab_DATABASES_configuration_check_quota_information">
            </div>
        </div>
    </div>
</div>
