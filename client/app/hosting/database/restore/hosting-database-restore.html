<div data-ng-controller="HostingDatabaseRestoreCtrl as ctrl">
    <div data-wizard
         data-wizard-on-cancel="resetAction"
         data-wizard-on-finish="restoreBDD"
         data-wizard-title="i18n.database_tabs_dumps_restore_dump">

        <div data-wizard-step
             data-wizard-step-valid="!ctrl.loading">
            <p data-ng-bind-html="tr('database_restore_bdd_confirm', [ctrl.dump.creationDate, ctrl.bdd.name])"></p>
        </div>
    </div>
</div>
