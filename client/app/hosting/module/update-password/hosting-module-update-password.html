<div data-ng-controller="HostingModuleChangePasswordCtrl as ctrl">
    <div data-wizard
         data-wizard-on-cancel="resetAction"
         data-wizard-on-finish="updatePasswordModule"
         data-wizard-title="i18n.hosting_configuration_tab_modules_update_password_title">

        <div data-wizard-step>
            <p data-ng-bind-html="tr('hosting_configuration_tab_modules_update_password_question', ['<strong>' + ctrl.moduleToUpdate.template.name + '</strong>'])"></p>
            <div class="alert alert-info" role="alert"
                 data-i18n-static="hosting_configuration_tab_modules_update_information">
            </div>
        </div>
    </div>
</div>
