<div data-ng-controller="HostingDeleteFreedomCtrl as ctrl">
    <div data-wizard
         data-wizard-on-cancel="resetAction"
         data-wizard-on-finish="deleteFreedom"
         data-wizard-title="i18n.hosting_dashboard_service_delete_freedom_title">

        <div data-wizard-step>
            <p data-i18n-static="hosting_dashboard_service_delete_freedom_warning"></p>
            <p data-i18n-static="hosting_dashboard_service_delete_freedom_info"></p>
            <p data-ng-bind-html="tr('hosting_dashboard_service_delete_freedom_confirm', [ctrl.freedom.domain])"></p>
        </div>
    </div>
</div>
